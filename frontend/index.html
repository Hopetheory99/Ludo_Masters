    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preload" href="/src/main.tsx" as="script">

    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Performance Hints -->
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width">
    
    <!-- Loading Animation Styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: #e5e7eb;
        font-family: 'Inter', sans-serif;
        font-size: 1.125rem;
        font-weight: 500;
        margin-top: 1rem;
        animation: fadeInOut 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" stroke="#3b82f6" stroke-width="4" fill="none"/>
          <circle cx="25" cy="25" r="8" fill="#ef4444"/>
          <circle cx="75" cy="25" r="8" fill="#3b82f6"/>
          <circle cx="25" cy="75" r="8" fill="#22c55e"/>
          <circle cx="75" cy="75" r="8" fill="#f59e0b"/>
          <path d="M50 20 L50 80 M20 50 L80 50" stroke="#6b7280" stroke-width="2"/>
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Ludo Masters...</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
